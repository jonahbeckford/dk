name: CommonsBase_Std.Coreutils # we'll build this object
env:
  LIBRARY_VERSION: 0.2.2        # we'll build this version
on:
  push:              # build on every commit
  workflow_dispatch: # allow manual triggering from GitHub page
  workflow_call:     # allow other workflows to call this workflow

jobs:
    windows-dependencies: # job to build dependencies that only run on Windows (until we have first-class GitHub Actions support)
        runs-on: windows-2022
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Checkout # get dksrc/dk0
              uses: actions/checkout@v5
              with: { repository: diskuv/dk, path: dksrc, ref: V2_4 }

            - name: Cache dk data stores and build keys
              uses: actions/cache@v4
              with:
                  # The data stores and build keys are safe to share between Windows, macOS and Linux
                  enableCrossOsArchive: true
                  path: |
                      target/data/dk/val.1
                      target/data/dk/cts.1.*
                      target/config/dk/build.pub
                      target/config/dk/build.sec
                  restore-keys: dk-stores-and-keys             # use latest cache
                  key: dk-stores-and-keys-${{ github.run_id }} # update cache on every run

            - name: Build Windows objects              
              env:
                  # Cross-platform CI caches behave best when the cached data is under the project directory
                  XDG_CONFIG_HOME: ${{ github.workspace }}/target/config
                  XDG_DATA_HOME: ${{ github.workspace }}/target/data
              run: |
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -d parsetrace -- get-object 'CommonsBase_Std.S7z@25.1.0' -s Release.Windows_x86 -d target/ignore

            - name: Build ${{ github.workflow }} on Windows
              env:
                  # Cross-platform CI caches behave best when the cached data is under the project directory
                  XDG_CONFIG_HOME: ${{ github.workspace }}/target/config
                  XDG_DATA_HOME: ${{ github.workspace }}/target/data
              run: |
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Darwin_arm64        -m ./LICENSE       -f target/LICENSE

                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Darwin_arm64        -m ./coreutils.exe -f target/Release.Darwin_arm64.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Darwin_x86_64       -m ./coreutils.exe -f target/Release.Darwin_x86_64.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_arm64_gnu     -m ./coreutils.exe -f target/Release.Linux_arm64_gnu.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_arm64         -m ./coreutils.exe -f target/Release.Linux_arm64.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_arm           -m ./coreutils.exe -f target/Release.Linux_arm.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_x86           -m ./coreutils.exe -f target/Release.Linux_x86.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_x86_gnu       -m ./coreutils.exe -f target/Release.Linux_x86_gnu.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_x86_64        -m ./coreutils.exe -f target/Release.Linux_x86_64.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_x86_64_gnu    -m ./coreutils.exe -f target/Release.Linux_x86_64_gnu.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Windows_arm64       -m ./coreutils.exe -f target/Release.Windows_arm64.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Windows_x86         -m ./coreutils.exe -f target/Release.Windows_x86.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Windows_x86_64      -m ./coreutils.exe -f target/Release.Windows_x86_64.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Windows_x86_64_gnu  -m ./coreutils.exe -f target/Release.Windows_x86_64_gnu.coreutils.exe

    build:
        runs-on: ubuntu-22.04
        env:
          TEST_SLOT: Release.Linux_x86_64 # we'll test the build on this slot
        needs: windows-dependencies
        steps:
            - name: Checkout
              uses: actions/checkout@v5
            
            - name: Checkout # get dksrc/dk0
              uses: actions/checkout@v5
              with: { repository: diskuv/dk, path: dksrc, ref: V2_4 }

            - name: Cache dk data stores and build keys
              uses: actions/cache@v4
              with:
                  # The data stores and build keys are safe to share between Windows, macOS and Linux
                  enableCrossOsArchive: true
                  path: |
                      target/data/dk/val.1
                      target/data/dk/cts.1.*
                      target/config/dk/build.pub
                      target/config/dk/build.sec
                  restore-keys: dk-stores-and-keys             # use latest cache
                  key: dk-stores-and-keys-${{ github.run_id }} # update cache on every run

            # We built these on Windows, but we redo build on Linux to verify that dependencies are in
            # tracestore and valuestore, and to extra Linux coreutils.exe for testing.
            - name: Build ${{ github.workflow }}
              env:
                  # Cross-platform CI caches behave best when the cached data is under the project directory
                  XDG_CONFIG_HOME: ${{ github.workspace }}/target/config
                  XDG_DATA_HOME: ${{ github.workspace }}/target/data
              run: |
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Darwin_arm64        -m ./LICENSE       -f target/LICENSE

                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Darwin_arm64        -m ./coreutils.exe -f target/Release.Darwin_arm64.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Darwin_x86_64       -m ./coreutils.exe -f target/Release.Darwin_x86_64.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_arm64_gnu     -m ./coreutils.exe -f target/Release.Linux_arm64_gnu.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_arm64         -m ./coreutils.exe -f target/Release.Linux_arm64.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_arm           -m ./coreutils.exe -f target/Release.Linux_arm.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_x86           -m ./coreutils.exe -f target/Release.Linux_x86.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_x86_gnu       -m ./coreutils.exe -f target/Release.Linux_x86_gnu.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_x86_64        -m ./coreutils.exe -f target/Release.Linux_x86_64.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Linux_x86_64_gnu    -m ./coreutils.exe -f target/Release.Linux_x86_64_gnu.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Windows_arm64       -m ./coreutils.exe -f target/Release.Windows_arm64.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Windows_x86         -m ./coreutils.exe -f target/Release.Windows_x86.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Windows_x86_64      -m ./coreutils.exe -f target/Release.Windows_x86_64.coreutils.exe
                dksrc/dk0 --verbose -nosysinc -I etc/dk/v --trust-local-package CommonsBase_Std -- get-object '${{ github.workflow }}@${{ env.LIBRARY_VERSION }}' -s Release.Windows_x86_64_gnu  -m ./coreutils.exe -f target/Release.Windows_x86_64_gnu.coreutils.exe

            - name: Test ${{ github.workflow }}
              run: target/${{ env.TEST_SLOT }}.coreutils.exe --help

